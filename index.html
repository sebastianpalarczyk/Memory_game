<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Gwent Memory</title>
	<link rel="icon" type="image/png" sizes="192x192" href="img/icon.png">
	<meta name="description" content="JS Memory Game inspired by Gwent">
	<meta name="keywords" content="javascript, jQuery, game, gwent, memory">
	<meta name="author" content="MZ">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">

	<!-- [if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif] -->

</head>

<body>

	<header>
	
		<h1>Gwent Memory</h1>
		<p>Inspired by <a href="https://www.playgwent.com/pl" target="_blank">Gwent - The Witcher Card Game</a></p>
	
	</header>
	
	<main>
	
		<article>
		
			<div class="board">
			
				<div class="card" id="0"></div>
				<div class="card" id="1"></div>
				<div class="card" id="2"></div>
				<div class="card" id="3"></div>
				
				<div class="card" id="4"></div>
				<div class="card" id="5"></div>
				<div class="card" id="6"></div>
				<div class="card" id="7"></div>
				
				<div class="card" id="8"></div>
				<div class="card" id="9"></div>
				<div class="card" id="10"></div>
				<div class="card" id="11"></div>
				
				<div class="score">Turn counter: 0</div>
			
			</div>
		
		</article>
	
	</main>

	<script src="jquery-3.2.1.min.js"></script>
	<script src="memory.js"></script>
	
</body>
</html>
